<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/profile.css">
  <link rel="stylesheet" href="./src/css/recipe.css">

</head>
<body>
  
  <div id="navbar">
    <button id="btn-home"  type="button" data-page="homePage">Home</button>
    <button id="btn-profile"  type="button" data-page="profilePage">Profile</button>
    <button id="btn-following"  type="button" data-page="followingPage">Following</button>
    <button id="btn-logout"  type="button" data-page="">Log out</button>
  </div>

  <div id="container">

    <!-- This will show home page -->
    <div id="homePage">
      <p>Esta es la pagina del home</p>
    </div>

    <!-- This will show user's profile -->
    <div id="profilePage" style="display: none">
      <div id="userImg"></div> 
      <hr>
      <label for="">Name: </label>
      <input type="text" id="userName" readonly>
      <button id="btn-edit"  type="button">Edit</button>
      <hr>
      <label for="">Following: <span id="userFollowing">0</span></label>
      <hr>
      <label for="">Recipes: </label>
      <div id="userRecipes"></div>
      <hr>
      <button id="btn-new-recipe" type="button">Add Recipe</button>
    </div>

    <!-- This will show new recipe page -->
    <div id="newRecipePage" style="display: none">
      <p>Esta es la pagina para crear una nueva receta</p>
      <!-- img name description ingredents steps  -->
      <div id="recipeImg"></div>
      <label for="">Name: </label>
      <input type="text" id="userName">
      <hr>
      <label for="">Description: </label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <hr>
      <label for="">Ingredents: </label>
      <ul id="ulIngredents">
        <li class="inputIngredent">
          <input type="text">
        </li>
      </ul>
      <button id="btn-add-ingredent" type="button">Add Ingredent</button>
      <button id="btn-delete-ingredent" type="button">Delete Ingredent</button>
      <hr>
      <label for="">Steps: </label>      
      <ul id="ulSteps">
        <li class="inputStep">
          <input type="text">
        </li>
      </ul>
      <button id="btn-add-step" type="button">Add Step</button>
      <button id="btn-delete-step" type="button">Delete Step</button>
      <hr>
      <button id="btn-cretae-recipe" type="button">Add Recipe</button>
    </div>

    

    <!-- This will show following page -->
    <div id="followingPage" style="display: none">
      <p>Esta es la pagina de los following</p>
    </div>

  </div>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./src/scripts/api.js"></script>
  <script src="./src/scripts/recipe.js"></script>
  <script src="./src/scripts/profile.js"></script>
  <script src="./src/scripts/navbar.js"></script>


</body>
</html>
